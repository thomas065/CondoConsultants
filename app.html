        <main class="container py-3">
            <div class="row row-cols-md-2">
                <div class="col-12 col-md-4 gy-2 gy-md-0">
                    <div
                        class="border border-3 border-black p-3 rounded bg-white bg-opacity-75"
                    >
                        <div>
                            <label for="loanAmount" class="form-label"
                                ><strong>Loan Amount</strong></label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="loanAmount"
                                name="loanAmount"
                                min="0"
                                step="100"
                                value="25000"
                            />
                        </div>
                        <div>
                            <label for="monthlyTerm" class="form-label"
                                ><strong>Term (Months)</strong></label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="monthlyTerm"
                                name="monthlyTerm"
                                min="1"
                                value="60"
                            />
                        </div>
                        <div>
                            <label for="interestRate" class="form-label"
                                ><strong>Interest Rate</strong></label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="interestRate"
                                name="interestRate"
                                min="2.5"
                                value="5"
                            />
                        </div>
                        <div class="text-end m-3">
                            <button
                                class="fw-bold shadow"
                                id="calculate"
                                type="button"
                                onclick="getUserInfo()"
                            >
                                Calculate
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8 order-first order-md-last">
                    <div
                        class="border border-3 border-black text-center rounded h-100 bg-white bg-opacity-75"
                    >
                        <h1>Your Monthly Payments</h1>
                        <div class="my-5">
                            <span
                                class="display-4 text-success fw-bold"
                                id="displayPage"
                                >$471.78</span
                            >
                        </div>
                        <div class="row row-cols-2 ps-3 pe-3">
                            <div class="col-6 text-start">
                                <strong>Total Principal:</strong>
                            </div>
                            <div class="col-6 text-end">
                                <strong id="totalPrincipal">$25,000.00</strong>
                            </div>
                            <div class="col-6 text-start">
                                <strong>Total Interest:</strong>
                            </div>
                            <div class="col-6 text-end">
                                <strong id="totalInterest">$3,306.85</strong>
                            </div>
                            <div class="col-6 text-start">
                                <strong>Total Cost:</strong>
                            </div>
                            <div class="col-6 text-end">
                                <strong id="totalCost">$28,306.85</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 table-responsive">
                <table
                    class="table table-striped table-hover table-bordered border border-3 border-black mt-2"
                >
                    <thead class="table-secondary">
                        <tr>
                            <th>Month</th>
                            <th>Payment</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Total Interest</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody

                        <!-- calculations go here -->
